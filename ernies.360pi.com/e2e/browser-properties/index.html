<!DOCTYPE html>
<html>
  <head>
    <title>Browser Properties Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
      h2 {
        color: #444;
        margin-top: 20px;
      }
      pre {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 3px;
        padding: 10px;
        overflow: auto;
        max-height: 400px;
      }
      .test-container {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 3px;
      }
      .test-iframe {
        width: 100%;
        height: 400px;
        border: 1px solid #ddd;
        margin: 10px 0;
        overflow: auto;
        background-color: #f5f5f5;
      }

      #frame-container,
      #shadow-container {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 3px;
        background-color: #fafafa;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
    <script src="browser-properties.js"></script>
    <script src="web-rtc-test.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Browser Properties</h2>
      <pre id="browser-container"></pre>

      <h2>IFrame Properties</h2>
      <iframe
        src="iframe-test.html"
        frameborder="0"
        id="iframe-test-container"
        class="test-iframe"
      ></iframe>

      <h2>Web RTC Test</h2>
      <pre id="web-rtc-container"></pre>
    </div>
  </body>
</html>
