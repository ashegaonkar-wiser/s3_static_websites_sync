<!DOCTYPE html>
<html>
  <head>
    <title>Iframe Test</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #f5f5f5;
        height: 100%;
        overflow: auto;
      }
      h3 {
        margin-top: 0;
        color: #333;
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
        font-size: 16px;
      }
      pre {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
        width: calc(100% - 22px);
        height: auto;
        overflow: auto;
        font-size: 12px;
        line-height: 1.4;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        margin: 0;
      }
    </style>
    <script src="browser-properties.js"></script>
  </head>
  <body>
    <pre id="browser-container"></pre>
  </body>
</html>
